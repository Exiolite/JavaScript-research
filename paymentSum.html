<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
    }

    let payment = 0;

    for (let key in salaries) {
        payment += +salaries[key];
    }
    alert(payment);
</script>
