<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getMin(first, second) {
        if (+first > +second) return +second;
        else if (+first < +second) return +first;
        return +first;
    }

    let result = getMin(
        prompt("Enter first"),
        prompt("Enter second")
    );

    alert(result);
</script>
</body>
</html>
